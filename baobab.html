<head>
  <title>BAOBAB</title>
</head>

<body>
  {{#if contextMenu}}
    {{> nodeContextMenu}}
    <div class="context-menu-overlay"></div>
  {{/if}}

  <h1>Baobab</h1>

  {{> loginButtons}}
</body>

<template name="tree">
  {{#if $eq content null}}
    <h2>&nbsp;</h2>
  {{else}}
    <h2 contentEditable>{{content}}</h2>
  {{/if}}
  <div class="list">
  {{#each getOrderedChildren}}
    {{> node}}
  {{/each}}
  </div>
</template>

<template name="node">
  <div class="item">
    <div class="bullet">
      <div class="editor" style="left:{{getEditorDeindent}}px"></div>
      <a class="zoom" href="/{{_id}}">&mapstoup;</a>
      <div class="arrow{{getArrowIconClasses}}"></div>
      <div class="input" contentEditable></div>
    </div>
    {{#unless isCollapsedByCurrentUser}}
      <div class="list">
      {{#each getOrderedChildren}}
        {{> node}}
      {{/each}}
      </div>
    {{/unless}}
  </div>
</template>

<template name="nodeContextMenu">
  <div class="node-context-menu-positioner" {{position}}>
    <div class="node-context-menu">
      <ul>
        <li>Share</li>
        <li>Delete</li>
      </ul>
    </div>
  </div>
</template>
