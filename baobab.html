<head>
  <title>BAOBAB</title>
</head>

<body>
  <h1>Baobab</h1>

  {{> loginButtons}}
</body>

<template name="tree">
  {{#if $eq content null}}
    <h2>&nbsp;</h2>
  {{else}}
    <h2 contentEditable>{{content}}</h2>
  {{/if}}
  <div class="list">
  {{#each getOrderedChildren}}
    {{> node}}
  {{/each}}
  </div>
</template>

<template name="node">
  <div class="item">
    <a class="zoom" href="/{{_id}}">&mapstoup;</a>
    <div class="arrow{{getArrowIconClasses}}"></div>
    <div class="input" contentEditable></div>
    {{#unless isCollapsedByCurrentUser}}
      <div class="list">
      {{#each getOrderedChildren}}
        {{> node}}
      {{/each}}
      </div>
    {{/unless}}
  </div>
</template>
