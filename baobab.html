<head>
  <title>wfy1</title>
</head>

<body>
  <h1>Nodes</h1>

  {{> tree}}
</body>

<template name="tree">
  {{#each rootNodes}}
    {{> node }}
  {{/each}}
</template>

<template name = "node">
<div class="node" style="margin-left: {{indent}}px">  
  <input type="text" class="node" value="{{body}}">
  {{#each children}}
    {{> node}}
  {{/each}}
</div>
</template>
