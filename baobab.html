<head>
  <title>BAOBAB</title>
</head>

<body>
  <h1>Baobab</h1>
</body>

<template name="node">
<div class="node" style="margin-left: {{indent}}px">
  {{#if body}}
    <a href="/{{_id}}">*</a>
    <input type="text" class="node" value="{{body}}">
  {{/if}}
  {{#each children}}
    {{> node}}
  {{/each}}
</div>
</template>
