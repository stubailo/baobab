<head>
  <title>BAOBAB</title>
</head>

<body>
  <h1>Baobab</h1>

  {{> loginButtons}}
</body>

<template name="tree">
  {{#if $neq content null}}
    <h2>{{content}}</h2>
  {{/if}}
  {{#each getOrderedChildren}}
    {{> node}}
  {{/each}}
</template>

<template name="node">
<div class="node" style="margin-left: {{indent}}px">
  <span class="arrow"
        style="visibility:{{#if getLength children}}visible{{else}}hidden{{/if}}">
    {{#if isCollapsedByCurrentUser}}
      &#9654;
    {{else}}
      &#9660;
    {{/if}}
  </span>
  <input type="text" class="node" value="{{content}}">
  <a href="/{{_id}}">(zoom)</a>
  {{#unless isCollapsedByCurrentUser}}
    {{#each getOrderedChildren}}
      {{> node}}
    {{/each}}
  {{/unless}}
</div>
</template>
